<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>expanding-cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url(./wallhaven1.jpg)">
            <h3>Power</h3>
        </div>
        <div class="panel" style="background-image:  url(./wallhaven2.jpg)">
            <h3>Image</h3>
        </div>
        <div class="panel" style="background-image:  url(./wallhaven3.jpg)">
            <h3>天気の子</h3>
        </div>
        <div class="panel" style="background-image: url(./wallhaven4.jpg)">
            <h3>Platform</h3>
        </div>
        <div class="panel" style="background-image: url(./wallhaven5.png)">
            <h3>City Of Stars</h3>
        </div>
    </div>
    <script>
        const panels = document.querySelectorAll('.panel')

        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                removeActiveClasses()
                panel.classList.add('active')
            })
        })

        function removeActiveClasses() {
            panels.forEach(panel => {
                panel.classList.remove('active')
            })
        }
    </script>
</body>

</html>
