<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Background slider</title>
</head>

<body>
    <div class="container">
        <div class="slide active" style="background-image: url(./photo1.webp)"></div>
        <div class="slide" style="background-image: url(./photo2.webp)"></div>
        <div class="slide" style="background-image: url(./photo3.webp)"></div>
        <div class="slide" style="background-image: url(./photo4.webp)"></div>
        <div class="slide" style="background-image: url(./wallhaven5.jpg)"></div>
    </div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    <script>
        const body = document.body
        const slides = document.querySelectorAll('.slide')
        const leftBtn = document.getElementById('left')
        const rightBtn = document.getElementById('right')

        let activeSlide = 0
        leftBtn.addEventListener('click',()=>{
            activeSlide++
            if(activeSlide > slides.length-1){
                activeSlide = 0
            }
            setBgTobody()
            setActiveSlide()
        })
        rightBtn.addEventListener('click',()=>{
            activeSlide--
            if(activeSlide < 0){
                activeSlide = slides.length - 1 
            }
            setBgTobody()
            setActiveSlide()
        })
        setBgTobody()

        function setActiveSlide(){
            slides.forEach((slide) => {
                slide.classList.remove('active')
            })
            slides[activeSlide].classList.add('active')
        }
        function setBgTobody(){
            body.style.backgroundImage = slides[activeSlide].style.backgroundImage
        }
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
